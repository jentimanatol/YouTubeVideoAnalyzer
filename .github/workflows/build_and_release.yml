name: Build and Release EXE

on:
  push:
    tags:
      - 'v*.*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller youtube-transcript-api

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name YouTubeTranscriptAnalyzer YouTubeTranscriptAnalyzer.py

      - name: Upload Release 
        uses: softprops/action-gh-release@v1
        with:
          files: dist/YouTubeTranscriptAnalyzer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
